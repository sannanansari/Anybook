<ion-app class="contents">
  <ion-menu side="end" content-id="main-content">
    <ion-header>
      <ion-toolbar translucent>
        <ion-title>Any Book</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item *ngIf="canCreate" routerLink="/pages/admin">
          <ion-icon name="logo-angular" slot="start"></ion-icon>
          <ion-label>Admin</ion-label>
        </ion-item>
        <ion-item routerLink="/pages/home">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item routerLink="/pages/search">
          <ion-icon name="search" slot="start"></ion-icon>
          <ion-label>Search</ion-label>
        </ion-item>
        <ion-item *ngIf="canCreate" routerLink="/pages/create">
          <ion-icon name="add-circle-sharp" slot="start"></ion-icon>
          <ion-label>Add</ion-label>
        </ion-item>
        <ion-item routerLink="/pages/list">
          <ion-icon name="list" slot="start"></ion-icon>
          <ion-label>List</ion-label>
        </ion-item>
        <ion-item *ngIf="!canCreate" routerLink="/pages/favorites">
          <ion-icon name="heart-sharp" slot="start"></ion-icon>
          <ion-label>Favorites</ion-label>
        </ion-item>
        <ion-item routerLink="/pages/profile">
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-item>
        <ion-item (click)="logOut()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>LogOut</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-card>
      <ion-toolbar>
        <ion-item slot="start" lines="none" routerLink="/pages/home">
          <ion-icon name="home-outline"></ion-icon>
        </ion-item>
        <ion-buttons slot="end">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
          <ion-text
            [color]="canCreate ? 'secondary' : 'none' "
            class="ion-text-center"
          >
            <ion-icon name="logo-amplify"></ion-icon>ny Book
          </ion-text>
        </ion-title>
      </ion-toolbar>
    </ion-card>
    <ion-content>
      <ion-router-outlet></ion-router-outlet>
    </ion-content>
  </div>
</ion-app>
